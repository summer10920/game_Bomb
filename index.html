<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js"></script>
</head>

<body>
  <div class="main">
    <img src="bomb.svg">
    <label>00</label>
  </div>
  <script>
    document.querySelector('.main label').addEventListener('click', function () {
      const redo = setInterval(() => {
        this.textContent = (Math.floor(Math.random() * 99) + 1).toString().padStart(2, '0');
      }, 100);

      document.querySelector('.main').style.animation = 'none';

      setTimeout(() => {
        clearInterval(redo);
        document.querySelector('.main').style.animation = 'heart 1s infinite linear';
      }, 5000);
    });
  </script>
</body>

</html>
